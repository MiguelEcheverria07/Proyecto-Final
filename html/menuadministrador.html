<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu administrador</title>
    <link rel="stylesheet" href="../css/estiloscuentas.css" id="hojaNormal">
    <link rel="stylesheet" href="../css/estilososcuros.css" id="temaOscuro">
    <link rel="stylesheet" href="../css/estilosvibrantes.css" id="temaVibrante">
</head>

<body>
    <div class="header-admin">
        <h1>Menu administrador</h1>
        <div id="topic-container">
            <span>Fuentes y temas:</span>
            <select id="seleccionarFuente" onchange="cambiarFuente(this.value)"></select>
            </select>
            <select name="" id="seleccionarTema" onchange="cambiarTema(this.value)">
            </select>
        </div>
    </div>
    <div>
        <div class="request" data-url="gestiontipos.html">
            <a>Gesti√≥n de tipos de ingresos y egresos</a>
            <img src="../recursos/imagenes/ingresos.png" alt="">
        </div>
    </div>
    <script src="../js/temas.js"></script>
</body>

<script>
    const contenedores = document.querySelectorAll('.request');
    contenedores.forEach(element => {
        element.addEventListener('click', () => {
            const url = element.getAttribute('data-url');
            window.location.href = url;
        });
    });
</script>

</html>
