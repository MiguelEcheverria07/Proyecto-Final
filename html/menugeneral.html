<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu General</title>
    <link rel="stylesheet" href="../css/estilos.css" id="hojaNormal">
    <link rel="stylesheet" href="../css/estilososcuros.css" id="temaOscuro">
    <link rel="stylesheet" href="../css/estilosvibrantes.css" id="temaVibrante">
</head>

<body class="body-general">
    <div class="header-menu-general">
        <h1>Menu General</h1>
        <div id="topic-container">
            <span>Fuentes y temas:</span>
            <select id="seleccionarFuente" onchange="cambiarFuente(this.value)"></select>
            </select>
            <select name="" id="seleccionarTema" onchange="cambiarTema(this.value)">
            </select>
        </div>
    </div>
    <div class="container-general">
        <div class="menu-container">
            <div class="request" data-url="gestioncuentasbancarias.html">
                <a>Gestion de cuentas bancarias</a>
                <img src="../recursos/imagenes/cuentabanco.jpg" alt="">
            </div>
            <div class="request" data-url="gestiontransacciones.html">
                <a>Gestión de transacciones</a>
                <img src="../recursos/imagenes/transacciones.webp" alt="">
            </div>
            <div class="request" data-url="gestionalertas.html">
                <a>Gestión de alertas</a>
                <img src="../recursos/imagenes/alertas.webp" alt="">
            </div>
            <div class="request" data-url="analisisgastos.html">
                <a>Analisis de gastos</a>
                <img src="../recursos/imagenes/analisis.avif" alt="">
            </div>
            <div class="request" data-url="historialtransacciones.html">
                <a>Historial de transacciones</a>
                <img src="../recursos/imagenes/historial.jpg" alt="">
            </div>
        </div>
    </div>
    <script src="../js/temas.js"></script>
</body>

<script>
    const contenedores = document.querySelectorAll('.request');
    contenedores.forEach(element => {
        element.addEventListener('click', () => {
            const url = element.getAttribute('data-url');
            window.location.href = url;
        });
    });
</script>

</html>
