<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de transacciones</title>
    <link rel="stylesheet" href="../css/estiloscuentas.css" id="hojaNormal">
    <link rel="stylesheet" href="../css/estilososcuros.css" id="temaOscuro">
    <link rel="stylesheet" href="../css/estilosvibrantes.css" id="temaVibrante">
</head>

<body>
    <div class="filter-container">
        <div>
            <span>Filtros de búsqueda </span>
            <span>Categoria:</span>
            <select name="" id="categoriaSelect">
                <option value="Todas">Todas</option>
            </select>
            <span>Tipo:</span>
            <select name="" id="tipoSelect">
                <option value="">Todos</option>
                <option value="Ingreso">Ingreso</option>
                <option value="Egreso">Egreso</option>
            </select>
        </div>
        <div class="topic-container">
            <span>Fuentes y temas:</span>
            <select id="seleccionarFuente" onchange="cambiarFuente(this.value)"></select>
            </select>
            <select name="" id="seleccionarTema" onchange="cambiarTema(this.value)">
            </select>
        </div>
    </div>
    <div class="date-container">
        <span>Desde:</span>
        <input type="date" name="" id="desdeInput">
        <span>Hasta</span>
        <input type="date" name="" id="hastaInput">
    </div>
    <div class="tb-container">
        <table id="transaccionesTable">
            <tr>
                <th>Tipo de transacción</th>
                <th>Categoria de la transacción</th>
                <th>Monto de la transacción</th>
                <th>Fecha de la transacción</th>
            </tr>
        </table>
    </div>
    <div class="menu-back">
        <div>
            <a href="menugeneral.html">Regresar al menú</a>
        </div>
    </div>
    <script src="../js/historial.js"></script>
    <script src="../js/temas.js"></script>
</body>


</html>
