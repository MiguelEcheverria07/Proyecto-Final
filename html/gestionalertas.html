<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de alertas</title>
    <link rel="stylesheet" href="../css/estiloshistorial.css" id="hojaNormal">
    <link rel="stylesheet" href="../css/estilososcuros.css" id="temaOscuro">
</head>

<body>
    <div class="header-alerts">
        <div>
            <a href="javascript:void(0);" onclick="mostrarAgregarAlerta()">Agregar alertas</a>
            <a href="javascript:void(0);" onclick="mostrarEditarAlerta()">Consultar, actualizar o eliminar alertas</a>
        </div>
        <div class="topic-container">
            <span>Fuentes y temas:</span>
            <select id="seleccionarFuente" onchange="cambiarFuente(this.value)"></select>
            </select>
            <select name="" id="seleccionarTema" onchange="cambiarTema(this.value)">
            </select>
        </div>
    </div>
    <div id="add-alert" class="add-alert">
        <div>
            <span>Codigo de alerta:</span>
            <input type="text" id="codigoAlerta">
            <span>Tipo de alerta:</span>
            <select id="tipoAlerta">
                <option value="Factura">Factura</option>
                <option value="Impuesto">Impuesto</option>
                <option value="Saldo Minimo">Saldo Minimo</option>
            </select>
            <span>Opciones de repeticion</span>
            <select id="opcionRepeticion">
                <option value="Una vez">Una vez</option>
                <option value="Diariamente">Diariamente</option>
                <option value="Semanal">Semanal</option>
                <option value="Mensual">Mensual</option>
            </select>
        </div>
        <div>
            <span>Fecha de la alerta:</span>
            <input type="date" id="fechaAlerta">
            <span>Hora de la alerta:</span>
            <input type="time" id="horaAlerta">
        </div>
        <div>
            <span>Descripcion:</span>
            <textarea id="descripcionAlerta"></textarea> <br>
            <button onclick="guardarAlerta()">Guardar alerta</button>
        </div>
    </div>
    <div id="edit-alert" class="edit-alert" style="display: none;">
        <div>
            <span>Codigo de alerta:</span>
            <input type="text" id="buscarCodigoAlerta">
            <button onclick="consultarAlerta()">Consultar</button>
        </div>
        <div>
            <span>Tipo de alerta:</span>
            <select id="editTipoAlerta">
                <option value="Factura">Factura</option>
                <option value="Impuesto">Impuesto</option>
                <option value="Saldo Minimo">Saldo Minimo</option>
            </select>
            <span>Opciones de repeticion</span>
            <select id="editOpcionRepeticion">
                <option value="Una vez">Una vez</option>
                <option value="Diariamente">Diariamente</option>
                <option value="Semanal">Semanal</option>
                <option value="Mensual">Mensual</option>
            </select>
        </div>
        <div>
            <span>Fecha de la alerta:</span>
            <input type="date" id="editFechaAlerta">
            <span>Hora de la alerta:</span>
            <input type="time" id="editHoraAlerta">
        </div>
        <div>
            <span>Descripcion:</span>
            <textarea id="editDescripcionAlerta"></textarea> <br>
            <button onclick="actualizarAlerta()">Actualizar alerta</button>
            <button onclick="eliminarAlerta()">Eliminar alerta</button>
        </div>
    </div>

    <audio id="alertaSonido" src="../recursos/audio/nicolas (mp3cut.net).mp3" preload="auto"></audio>

    <script src="../js/gestionalertas.js"></script>
    <script src="../js/temas.js"></script>
</body>

</html>
