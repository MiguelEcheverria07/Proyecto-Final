<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An√°lisis de gastos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../css/estilos.css" id="hojaNormal">
    <link rel="stylesheet" href="../css/estilososcuros.css" id="temaOscuro">
    <link rel="stylesheet" href="../css/estilosvibrantes.css" id="temaVibrante">
</head>

<body>
    <div class="header-analysis">
        <div>
            <a href="#" id="link-ingresos" class="selected selected-ingreso" data-tipo="ingreso">Ingresos mensuales por
                categoria</a>
            <a href="#" id="link-egresos" data-tipo="egreso">Egresos mensuales por categoria</a>
        </div>
        <div class="topic-container">
            <span>Fuentes y temas:</span>
            <select id="seleccionarFuente" onchange="cambiarFuente(this.value)"></select>
            </select>
            <select name="" id="seleccionarTema" onchange="cambiarTema(this.value)">
            </select>
        </div>
    </div>
    <span style="margin-left: 26px;">Seleccionar un mes</span>
    <div class="custom-select">
        <div class="select-selected" id="selected-month"></div>
        <div class="select-items" style="display: none;">
            <div data-value="0">Enero</div>
            <div data-value="1">Febrero</div>
            <div data-value="2">Marzo</div>
            <div data-value="3">Abril</div>
            <div data-value="4">Mayo</div>
            <div data-value="5">Junio</div>
            <div data-value="6">Julio</div>
            <div data-value="7">Agosto</div>
            <div data-value="8">Septiembre</div>
            <div data-value="9">Octubre</div>
            <div data-value="11">Diciembre</div>
            <div data-value="10">Noviembre</div>
        </div>
    </div>
    <div class="graph">
        <canvas id="myBarChart" width="400" height="300"></canvas>
    </div>
    <script src="../js/analisis.js"></script>
    <script src="../js/temas.js"></script>
</body>


</html>
