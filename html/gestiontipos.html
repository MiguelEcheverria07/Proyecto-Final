<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de tipos de ingresos y egresos</title>
    <link rel="stylesheet" href="../css/estiloscuentas.css" id="hojaNormal">
    <link rel="stylesheet" href="../css/estilososcuros.css" id="temaOscuro">
    <link rel="stylesheet" href="../css/estilosvibrantes.css" id="temaVibrante">
</head>

<body>
    <div class="menu-types">
        <div>
            <a href="javascript:void(0);" onclick="mostrarAgregarTipo()" id="link-guardar" class="selected-link">Agregar
                tipos de ingreso o egreso</a>
            <a href="javascript:void(0);" onclick="mostrarEditarTipo()" id="link-editar">Consultar, actualizar o
                eliminar tipos de
                ingresos o egresos</a>
        </div>
        <div class="topic-container">
            <span>Fuentes y temas:</span>
            <select id="seleccionarFuente" onchange="cambiarFuente(this.value)"></select>
            </select>
            <select name="" id="seleccionarTema" onchange="cambiarTema(this.value)">
            </select>
        </div>
    </div>
    <form action="#">
        <div class="add-type" id="add-type">
            <div>
                <span>Código:</span>
                <input type="text" id="codigoTipo" required>
                <span>Nombre del tipo</span>
                <input type="text" id="nombreTipo" required>
                <span>Tipo:</span>
                <select name="" id="tipo">
                    <option value="Ingreso">Ingreso</option>
                    <option value="Egreso">Egreso</option>
                </select>
            </div><br>
            <div>
                <span>Categoría:</span>
                <input type="text" id="categoria">
            </div>
            <div style="display: block;">
                <span>Descripción</span><br>
                <textarea id="descripcionTipo" style="width: 200px; height: 40px;"></textarea><br>
                <button type="submit" name="action" value="guardar">Guardar tipo</button>
            </div>
        </div>
    </form>
    <form action="#">
        <div class="edit-type" id="edit-type" style="display: none;">
            <div>
                <span>Ingrese el código:</span>
                <input type="text" id="buscarCodigoTipo" required>
                <button type="submit" id="consultarTipoBtn">Consultar</button>
            </div>
            <div>
                <span>Nombre del tipo:</span>
                <input type="text" id="editNombreTipo" required>
                <span>Tipo:</span>
                <select name="" id="editTipo">
                    <option value="Ingreso">Ingreso</option>
                    <option value="Egreso">Egreso</option>
                </select>
                <span>Categoría:</span>
                <input type="text" id="editCategoria">
            </div>
            <div>
                <span>Descripción</span><br>
                <textarea id="editDescripcionTipo" style="width: 200px; height: 40px;"></textarea><br>
                <button type="submit" name="action" value="editar">Actualizar tipo</button>
                <button type="submit" name="action" value="eliminar">Eliminar tipo</button>
            </div>
        </div>
    </form>
    <div class="menu-back">
        <div>
            <a href="menuadministrador.html">Regresar al menú</a>
        </div>
    </div>
    <script src="../js/gestiontipos.js"></script>
    <script src="../js/temas.js"></script>
</body>

</html>
